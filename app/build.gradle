apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.londonappbrewery.climapm"
        minSdkVersion 16 //The version of android that is needed in minimum for the app to work properly
        targetSdkVersion 28 //The version of android the app is build for; changes how e.g. material design is considered etc
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar']) //this tells gradle to include all .jar's in the libs directory of the project
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.loopj.android:android-async-http:1.4.9'
}
